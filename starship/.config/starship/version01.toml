#           Main Starship Configuration           ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for starship to scan files (in milliseconds).
scan_timeout = 200

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 3600

# Inserts blank line between shell prompts.
add_newline = false

# Follows symlinks to check if they're directories; used in modules such as git.
follow_symlinks = false

# 1: First Line: Left Formatting
# 2: First Line: Right Formatting
# 3: Second Line: Character
format = """
$directory$git_branch$git_commit$git_status$cmd_duration$all$fill\
$git_state$status$jobs\
$line_break$character\
"""

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
