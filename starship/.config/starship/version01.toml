#            Configs for Default Modules          ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

[character]
  disabled = false
  success_symbol = '[](bold #a9a1e1) '
  error_symbol = '[](bold #ff6c6b) '
  vimcmd_symbol = '[](bold #98be65) '
  # Below are only supported in fish due to issues in zsh.
  # vimcmd_replace_one_symbol = '[](bold #b16286) '
  # vimcmd_replace_symbol = '[](bold #b16286) '
  # vimcmd_visual_symbol = '[](bold #d79921) '

[cmd_duration]
  disabled = false
  min_time = 200
  show_milliseconds = false
  show_notifications = true
  min_time_to_notify = 45000
  style = 'fg:#282c34 bg:#a9a1e1'
  format = '[](fg:#9088c8 bg:none)[ ](fg:#282c34 bg:#9088c8)[ ](fg:#9088c8 bg:#a9a1e1)[$duration]($style)[](fg:#a9a1e1 bg:none) '

[directory]
  disabled = false
  truncation_length = 2
  truncate_to_repo = false
  truncation_symbol = "…/"
  use_os_path_sep = true
  use_logical_path = true
  style = 'fg:#282c34 bg:#ECBE7B'
  format = '[](fg:#da8548 bg:none)[ ](fg:#282c34 bg:#da8548)[ ](fg:#da8548 bg:#ECBE7B)[$path]($style)[](fg:#ECBE7B bg:none) '

[fill]
  disabled = false
  symbol = ' '

[jobs]
  disabled = false
  symbol_threshold = 1
  number_threshold = 1
  symbol = '✦ '
  style = 'bold #a9a1e1'
  format = '[$symbol$number]($style) '

[line_break]
  disabled = false

[memory_usage]
  disabled = false
  symbol = '󰓅 '
  threshold = 75
  style = 'bold #d5c4a1'
  format = '$symbol[${ram}(|${ram_pct})]($style) '

[status]
  disabled = false
  symbol = '󰅙 '
  success_symbol = '󰗠 SUCCESS'
  not_executable_symbol = '󰀨 '
  not_found_symbol = '󰋗 '
  sigint_symbol = ' '
  signal_symbol = '󱐋 '
  success_style = 'bold fg:#66E33B'
  failure_style = 'bold fg:#fb4934'
  recognize_signal_code = true
  map_symbol = true
  pipestatus = true
  pipestatus_separator = ''
  pipestatus_format = '\[ $pipestatus\] ⇒ [$symbol$common_meaning$signal_name$maybe_int]($style)'
  format = '([$symbol($common_meaning)($signal_name)($maybe_int)]($style) )'

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#        Config for Version Control Modules       ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

[fossil_branch]
  disabled = true
  truncation_symbol = '…'
  truncation_length = 48
  style = 'fg:#282c34 bg:#98be65'
  format = '[](fg:#7fa54c bg:none)[ ](fg:#282c34 bg:#7fa54c)[ ](fg:#7fa54c bg:#98be65)[$branch]($style)[](fg:#98be65 bg:none) '

[fossil_metrics]
  disabled = true
  added_style = 'bold green'
  deleted_style	= 'bold red'
  only_nonzero_diffs = true
  format = '[+$added]($added_style)[-$deleted]($deleted_style) '

[git_branch]
  disabled = false
  truncation_symbol = '…'
  truncation_length = 48
  only_attached = false
  ignore_bare_repo = false
  always_show_remote = false
  style = 'fg:#282c34 bg:#98be65'
  format = '[](fg:#7fa54c bg:none)[ ](fg:#282c34 bg:#7fa54c)[ ](fg:#7fa54c bg:#98be65)[$branch]($style)[](fg:#98be65 bg:none) '

[git_commit]
  disabled = false
  commit_hash_length = 7
  only_detached = true
  tag_disabled = false
  tag_max_candidates = 0
  tag_symbol = ' '
  style = 'bold green'
  format = "[\\($hash\\)]($style) "
  # format = "[\\($hash\\)]($style) [\\($tag\\)]($style) " # No need for tag ->  (  v1.16+ )

[git_state]
  disabled = false
  rebase = 'REBASING'
  merge =	'MERGING'
  revert = 'REVERTING'
  cherry_pick = 'CHERRY-PICKING'
  bisect = 'BISECTING'
  am = 'AM'
  am_or_rebase = 'AM/REBASE'
  style =	'bold yellow'
  format = '[$state $progress_current/$progress_total]($style) '

[git_metrics]
  disabled = true
  added_style = 'bold green'
  deleted_style	= 'bold red'
  only_nonzero_diffs = true
  ignore_submodules = false
  format = '[+$added]($added_style)[-$deleted]($deleted_style) '

[git_status]
  disabled = false
  ignore_submodules = true  # Ignore submodule checks (boosts speed)
  use_git_executable = true # Use git executable vs gitoxide (slower, but more accurate)
  # Shows $ahead_behind 
  ahead = '[⇡${count} ](fg:#282c34 bg:#51afef)'
  behind = '[⇣${count} ](fg:#282c34 bg:#51afef)'
  diverged = '[⇅ ⇡${ahead_count}⇣${behind_count} ](fg:#282c34 bg:#51afef)'
  up_to_date = ''
  # Shows $all_status (in order of appearance)
  conflicted = '[󱓈 ${count} ](fg:#282c34 bg:#51afef)'
  stashed = '[*](fg:#282c34 bg:#51afef)'
  deleted = '[×${count} ](fg:#282c34 bg:#51afef)'
  renamed = '[»${count} ](fg:#282c34 bg:#51afef)'
  modified = '[!${count} ](fg:#282c34 bg:#51afef)'
  staged = '[+${count} ](fg:#282c34 bg:#51afef)'
  untracked = '[?${count}](fg:#282c34 bg:#51afef)'
  typechanged = "[](fg:#282c34 bg:#51afef)"
  style =	'fg:#282c34 bg:#51afef'
  format = '[](fg:#3896d6 bg:none)[ ](fg:#282c34 bg:#3896d6)[ ](fg:#3896d6 bg:#51afef)[$ahead_behind$all_status]($style)[](fg:#51afef bg:none) '

[hg_branch]
  disabled = true
  truncation_symbol = '…'
  truncation_length = 48
  style = 'fg:#282c34 bg:#98be65'
  format = '[](fg:#7fa54c bg:none)[ ](fg:#282c34 bg:#7fa54c)[ ](fg:#7fa54c bg:#98be65)[$branch]($style)[](fg:#98be65 bg:none) '

[hg_state]
  disabled = true
  merge =	'MERGING'
  rebase = 'REBASING'
  update = 'UPDATING'
  bisect = 'BISECTING'
  shelve = 'SHELVING'
  graft = 'GRAFTING'
  transplant = 'TRANSPLANTING'
  histedit = 'HISTEDITING'
  style =	'bold yellow'
  format = '[$state $progress_current/$progress_total]($style) '
  
